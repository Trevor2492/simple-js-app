<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <title>Simple JS App</title>
    <!--This line normalizes the style in the browser window from the browser default, and makes sure the style is the same regardless of the browser-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <!--This line applies the various fonts throughout the entire html file and the web page-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!--This line pulls the styles defined in the "styles.css" stylesheet and allows me to apply them on the page-->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Pokedex</h1>
    <ul class="pokemon-list"></ul>
    <div class="array_class">
      <script src="js/scripts.js"></script>
    </div>
  </body>
</html>
